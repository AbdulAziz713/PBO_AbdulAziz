<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengertian Div</title>
  </head>
  <body>
    <div
      class="header"
      style="
        color: #ffff;
        margin: 0;
        background: yellow;
        padding: 20px;
        font-size: 1.5em;
        text-align: center;
      "
    >
      <h1>HEADER</h1>
    </div>
    <div
      class="sidebar"
      style="
        color: #ffff;
        margin: 0;
        background: green;
        float: left;
        width: 21%;
        padding: 40px 20px;
        font-size: 1.5em;
        text-align: center;
      "
    >
      <h2>SIDEBAR</h2>
    </div>
    <div
      class="content"
      style="
        color: #ffff;
        margin: 0;
        background: blue;
        float: right;
        width: 66%;
        padding: 40px 20px;
        font-size: 1.5em;
        text-align: center;
      "
    >
      <h3>CONTENT</h3>
    </div>
    <div
      class="footer"
      style="
        color: #ffff;
        margin: 0;
        background: orange;
        padding: 20px;
        clear: both;
        font-size: 1.5em;
        text-align: center;
      "
    >
      <h4>FOOTER</h4>
    </div>
  </body>
</html>
