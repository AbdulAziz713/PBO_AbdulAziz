<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript di Dunialkom</title>
    <script type="text/javascript">
      function tambah_semangat() {
        var a = document.getElementById("div_semangat");
        a.innerHTML += "<p>Sedang Belajar Javascript, Semangat...!!";
      }
    </script>
  </head>
  <body>
    <h1>Belajar Javascript</h1>
    <p>Saya sedang belajar javascript di dunialkom.com</p>
    Klik tombol ini untuk menambahkan kalimat baru:
    <button id="tambah" onclick="tambah_semangat()">Semangat...!!</button>
    <div id="div_semangat"></div>
  </body>
</html>
